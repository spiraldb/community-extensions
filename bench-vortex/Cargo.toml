[package]
name = "bench-vortex"
version = { workspace = true }
publish = false
description = "End to end vortex benchmarks"
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
readme = "README.md"

[lints.rust]
warnings = "deny"
unsafe_op_in_unsafe_fn = "deny"

[lints.clippy]
all = { level = "deny", priority = -1 }
or_fun_call = "deny"

[dependencies]
anyhow = { workspace = true }
arrow-array = { workspace = true }
arrow-schema = { workspace = true }
arrow-select = { workspace = true }
async-trait = { workspace = true }
bytes = { workspace = true }
bzip2 = { workspace = true }
cfg-if = { workspace = true }
clap = { workspace = true, features = ["derive"] }
datafusion = { workspace = true, features = [
    "parquet",
    "datetime_expressions",
] }
datafusion-common = { workspace = true }
datafusion-physical-plan = { workspace = true }
enum-iterator = { workspace = true }
futures = { workspace = true, features = ["executor"] }
governor = { workspace = true }
homedir = { workspace = true }
humansize = { workspace = true }
indicatif = { workspace = true }
itertools = { workspace = true }
log = { workspace = true, features = ["max_level_debug"] }
mimalloc = { workspace = true }
object_store = { workspace = true, features = ["aws"] }
parquet = { workspace = true, features = ["async"] }
rand = { workspace = true }
rand_distr = { workspace = true }
rayon = { workspace = true }
regex = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
simplelog = { workspace = true }
tabled = { workspace = true, features = ["std"] }
tar = { workspace = true }
tikv-jemallocator = { workspace = true, optional = true }
tokio = { workspace = true, features = ["full"] }
uuid = { workspace = true, features = ["v4"] }
vortex = { workspace = true, features = ["object_store", "parquet"] }
vortex-datafusion = { workspace = true }
xshell = { workspace = true }

[dev-dependencies]
criterion = { workspace = true, features = ["html_reports", "async_tokio"] }

[features]
mimalloc = []
jemalloc = ["dep:tikv-jemallocator"]

[[bench]]
name = "compress"
test = false
harness = false

[[bench]]
name = "random_access"
test = false
harness = false

[[bench]]
name = "bytes_at"
test = false
harness = false

[[bench]]
name = "compressor_throughput"
test = false
harness = false

[[bench]]
name = "sel_vec"
test = false
harness = false
