vortex-dtype = { version = "0.32.0", path = "./vortex-dtype", default-features = false }
vortex-error = { version = "0.32.0", path = "./vortex-error", default-features = false }
vortex-expr = { version = "0.32.0", path = "./vortex-expr", default-features = false }
vortex-fastlanes = { version = "0.32.0", path = "./encodings/fastlanes", default-features = false }
vortex-file = { version = "0.32.0", path = "./vortex-file", default-features = false }
vortex-flatbuffers = { version = "0.32.0", path = "./vortex-flatbuffers", default-features = false }
