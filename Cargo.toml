vortex-datafusion = { version = "0.32.0", path = "./vortex-datafusion", default-features = false }
vortex-datetime-parts = { version = "0.32.0", path = "./encodings/datetime-parts", default-features = false }
vortex-decimal-byte-parts = { version = "0.32.0", path = "encodings/decimal-byte-parts", default-features = false }
