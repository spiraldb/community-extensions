[workspace]
members = [
    "bench-vortex",
    "encodings/*",
    "fuzz",
    "pyvortex",
    "vortex",
    "vortex-array",
    "vortex-btrblocks",
    "vortex-buffer",
    "vortex-datafusion",
    "vortex-dtype",
    "vortex-duckdb",
    "vortex-error",
    "vortex-expr",
    "vortex-ffi",
    "vortex-file",
    "vortex-flatbuffers",
    "vortex-io",
    "vortex-ipc",
    "vortex-jni",
    "vortex-layout",
    "vortex-mask",
    "vortex-metrics",
    "vortex-proto",
    "vortex-scalar",
    "vortex-tui",
    "xtask",
]
exclude = ["duckdb-vortex/duckdb-rs", "wasm-test"]
resolver = "2"

[workspace.package]
authors = ["Vortex Authors <hello@vortex.dev>"]
categories = ["database-implementations", "data-structures", "compression"]
edition = "2024"
homepage = "https://github.com/spiraldb/vortex"
include = [
    "benches/*.rs",
    "build.rs",
    "src/**/*.rs",
    "Cargo.toml",
    "proto/**/*.proto",
    "flatbuffers/**/*.fbs",
    "README.md",
]
keywords = ["vortex"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/spiraldb/vortex"
rust-version = "1.86"
version = "0.32.0"

[workspace.dependencies]
anyhow = "1.0.95"
arbitrary = "1.3.2"
arcref = "0.2.0"
arrayref = "0.3.7"
arrow = { version = "55", default-features = false }
arrow-arith = "55"
arrow-array = "55"
arrow-buffer = "55"
arrow-cast = "55"
arrow-ord = "55"
arrow-schema = "55"
arrow-select = "55"
arrow-string = "55"
async-once-cell = "0.5.4"
async-trait = "0.1.88"
backtrace = "0.3.74"
bit-vec = "0.8.0"
bytes = "1.10"
bzip2 = "0.5.0"
cfg-if = "1"
chrono = "0.4.40"
clap = "4.5"
compio = { version = "0.14", features = ["io-uring"], default-features = false }
crossterm = "0.28"
dashmap = "6.1.0"
datafusion = { version = "47", default-features = false }
datafusion-common = { version = "47" }
datafusion-datasource = { version = "47" }
datafusion-execution = { version = "47" }
datafusion-expr = { version = "47" }
datafusion-physical-expr = { version = "47" }
datafusion-physical-plan = { version = "47" }
divan = { package = "codspeed-divan-compat", version = "2.8.0" }
duckdb = { path = "duckdb-vortex/duckdb-rs/crates/duckdb", features = [
    "vtab-full",
    "bundled",
