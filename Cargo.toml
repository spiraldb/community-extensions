getrandom = "0.3"
goldenfile = "1"
governor = "0.10"
half = { version = "2.5", features = ["std", "num-traits"] }
hashbrown = "0.15.1"
homedir = "0.3.3"
humansize = "2.1.3"
indicatif = "0.17.8"
inventory = "0.3.20"
itertools = "0.14.0"
jiff = "0.2.0"
lending-iterator = "0.1.7"
libfuzzer-sys = "0.4"
