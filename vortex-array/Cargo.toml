[package]
name = "vortex-array"
description = "Vortex in memory columnar data format"
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
categories = { workspace = true }
readme = { workspace = true }

[lib]
name = "vortex_array"
path = "src/lib.rs"
bench = false

[lints]
workspace = true

[dependencies]
arbitrary = { workspace = true, optional = true }
arrow-arith = { workspace = true }
arrow-array = { workspace = true }
arrow-buffer = { workspace = true }
arrow-cast = { workspace = true }
arrow-ord = { workspace = true }
arrow-schema = { workspace = true }
arrow-select = { workspace = true }
arrow-string = { workspace = true }
backtrace = { workspace = true }
enum-iterator = { workspace = true }
flatbuffers = { workspace = true }
flexbuffers = { workspace = true }
futures-util = { workspace = true }
goldenfile = { workspace = true, optional = true }
hashbrown = { workspace = true }
humansize = { workspace = true }
itertools = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true }
num_enum = { workspace = true }
paste = { workspace = true }
pin-project = { workspace = true }
rand = { workspace = true }
serde = { workspace = true, features = ["derive"] }
static_assertions = { workspace = true }
vortex-buffer = { workspace = true, features = ["arrow"] }
vortex-datetime-dtype = { workspace = true }
vortex-dtype = { workspace = true, features = ["flatbuffers", "serde"] }
vortex-error = { workspace = true, features = ["flatbuffers", "flexbuffers"] }
vortex-flatbuffers = { workspace = true, features = ["array"] }
vortex-scalar = { workspace = true, features = ["flatbuffers", "serde", "arbitrary"] }

[features]
arbitrary = ["dep:arbitrary", "vortex-dtype/arbitrary"]
test-harness = ["dep:goldenfile"]
canonical_counter = []

[target.'cfg(target_arch = "wasm32")'.dependencies]
# Enable the JS feature of getrandom (via rand) to supprt wasm32 target
getrandom = { workspace = true, features = ["js"] }

[dev-dependencies]
criterion = { workspace = true }
rstest = { workspace = true }
vortex-array = { workspace = true, features = ["test-harness"] }

[[bench]]
name = "search_sorted"
harness = false

[[bench]]
name = "scalar_subtract"
harness = false

[[bench]]
name = "compare"
harness = false

[[bench]]
name = "take_strings"
harness = false

[[bench]]
name = "take_patches"
harness = false
