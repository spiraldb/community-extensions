[package]
name = "vortex-ffi"
description = "Native C FFI bindings for Vortex"
readme = "README.md"
# This crate is not meant to be consumed by other Rust code but rather produces a static binary
# that can be linked to by other languages.
publish = false
version = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
categories = { workspace = true }

[dependencies]
duckdb = { workspace = true, optional = true }
futures = { workspace = true }
itertools = { workspace = true }
log = { workspace = true }
mimalloc = { workspace = true, optional = true }
object_store = { workspace = true, features = ["aws", "azure", "gcp"] }
paste = { workspace = true }
prost = { workspace = true }
simplelog = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
url = { workspace = true, features = [] }
vortex = { workspace = true, features = ["object_store", "proto"] }
vortex-duckdb = { workspace = true, optional = true }

[features]
default = ["mimalloc"]
mimalloc = ["dep:mimalloc"]
duckdb = ["dep:vortex-duckdb", "dep:duckdb"]

[lib]
name = "vortex_ffi"
crate-type = ["staticlib", "cdylib"]

[lints]
workspace = true
