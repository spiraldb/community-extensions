[package]
name = "vortex-io"
authors = { workspace = true }
categories = { workspace = true }
description = "Core async and blocking IO traits and implementations, used by IPC and file format"
edition = { workspace = true }
homepage = { workspace = true }
include = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[dependencies]
bytes = { workspace = true }
cfg-if = { workspace = true }
compio = { workspace = true, features = ["bytes", "macros"], optional = true }
flume = { workspace = true }
futures = { workspace = true, features = ["std"] }
futures-util = { workspace = true }
# Needed to pickup the "wasm_js" feature for wasm targets from the workspace configuration
getrandom_v03 = { workspace = true }
object_store = { workspace = true, optional = true }
pin-project = { workspace = true }
# this is the maximum subset of fetaures that is safe for wasm32 targets
tokio = { workspace = true, features = ["io-util", "rt", "sync"] }
tracing = { workspace = true, optional = true }
vortex-buffer = { workspace = true }
vortex-error = { workspace = true }
vortex-metrics = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[features]
compio = ["dep:compio", "vortex-buffer/compio"]
futures = ["futures-util/io"]
object_store = ["dep:object_store", "vortex-error/object_store"]
tokio = ["tokio/fs"]
tracing = ["dep:tracing"]

[lints]
workspace = true
